<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Golf Scorecard</h1>
    <table class="scorecard">
        <caption>Round 1</caption>
        <thead>
            <tr>
                <th>Hole</th>
                <th>Player 1</th>
                <th>Player 2</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows for hole scores -->
            <tr>
                <td>1</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <!-- Add more rows for other holes -->
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>...</td>
                <td>...</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
