<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Baseball Scorecard</h1>
    <table class="scorecard">
        <caption>Game 1</caption>
        <thead>
            <tr>
                <th>Inning</th>
                <th>Team 1</th>
                <th>Team 2</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows for inning scores -->
            <tr>
                <td>1</td>
                <td>2</td>
                <td>1</td>
            </tr>
            <!-- Add more rows for other innings -->
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>...</td>
                <td>...</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
