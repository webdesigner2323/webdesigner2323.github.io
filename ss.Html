<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Busy Day Schedule</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .important-event {
            background-color: #ffcccc;
        }

        .routine-event {
            background-color: #ccffcc;
        }

        .time-column {
            width: 20%;
        }

        .event-column {
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>My Busy Day Schedule</h1>
    <table>
        <tr>
            <th class="time-column">Time</th>
            <th class="event-column">Event</th>
        </tr>
        <tr>
            <td>7:00 AM</td>
            <td class="important-event">Morning Jog</td>
        </tr>
        <tr>
            <td>8:00 AM</td>
            <td class="important-event">Breakfast</td>
        </tr>
        <tr>
            <td>9:00 AM</td>
            <td class="routine-event">Work Meeting</td>
        </tr>
        <tr>
            <td>12:00 PM</td>
            <td class="important-event">Lunch</td>
        </tr>
        <tr>
            <td>2:00 PM</td>
            <td class="routine-event">Grocery Shopping</td>
        </tr>
        <tr>
            <td>4:00 PM</td>
            <td class="routine-event">Pick up dry cleaning</td>
        </tr>
        <tr>
            <td>6:00 PM</td>
            <td class="important-event">Dinner with Friends</td>
        </tr>
        <tr>
            <td>8:00 PM</td>
            <td class="routine-event">Watch Movie</td>
        </tr>
    </table>
</body>
</html>
